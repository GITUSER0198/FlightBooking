<div class="container">
  <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header text-center">
              <h3>{{'login.title'|translate}}</h3>
            </div>
            <div class="card-body" >
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>{{'login.username'|translate}}</label>
                  <input type="text" class="form-control" formControlName="username">
                  <span class="text-danger"
                  *ngIf="loginFormControl.username.touched && loginFormControl.username.errors?.required">
                  {{'login.usernamerequired'|translate}}
                </span>
                </div>
                <div class="form-group">
                  <label>{{'login.password'|translate}}</label>
                  <input type="password" class="form-control" formControlName="password">
                  <span class="text-danger"
                  *ngIf="loginFormControl.password.touched && loginFormControl.password.errors?.required">
                  {{'login.passwordrequired'|translate}}
                </span>
                </div>
                <div class="form-group">
                  <button class="btn btn-danger btn-block" [disabled]="loginForm.invalid">{{'login.submit'|translate  }}</button>
                </div>

              </form>
            </div>

        </div>
      </div>
  </div>
</div>
